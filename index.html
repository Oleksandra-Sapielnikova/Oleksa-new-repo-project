<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="d-flex justify-content-center mb-3" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  class="form-control shadow-sm"
                  placeholder="Enter the city"
                  autocomplete="off"
                  id="search-city-input"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-warning my-sm-0 shadow-sm w-100"
                  type="submit"
                >
                  Search
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn btn-success my-sm-0 shadow-sm w-100"
                  id="current-location-bttn"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <div class="card current-stats">
            <div class="card-body">
              <div
                class="current-city-stats d-flex justify-content-start"
              ></div>
              <h1 class="card-title" id="city"></h1>
              <p class="card-text">
                <span id="weather-description"></span>
                <br />
                <span id="currentDate"> </span>
              </p>
            </div>
            <h2>
              <img src="" class="current-weather-img" id="icon" />
              <span id="temperature-now"></span> °
            </h2>
            <div class="dropdown drpd-button d-flex justify-content-end">
              <button
                class="btn btn-outline-warning dropdown-toggle mb-3"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                F/C
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="showUnit(this)"
                    id="fahrenheit-temp"
                    >F</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="#"
                    onclick="showUnit(this)"
                    id="celcius-temp"
                    >C</a
                  >
                </li>
              </ul>
            </div>
            <div class="row current-characteristics">
              <div class="col-4">
                <p class="card-text humidity">
                  Humidity
                  <br />
                  <span class="current-humidity" id="humidity-now"> </span
                  ><span class="units">% </span>
                </p>
              </div>
              <div class="col-4">
                <p class="card-text wind">
                  Wind
                  <br />
                  <span class="current-wind" id="wind-speed"> </span>
                  <span class="units">km/h </span>
                </p>
              </div>
              <div class="col-4">
                <p class="card-text feelslike">
                  Feels like
                  <br />
                  <span class="feelslike-temp" id="feels-temp"> </span
                  ><span class="units">°C </span>
                </p>
              </div>
            </div>
          </div>

          <div class="card forecast-card mt-3 pb-3">
            <div class="weather-forecast mt-3" id="forecast"></div>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/Oleksandra-Sapielnikova/Oleksa-new-repo-project"
          target="_blank"
          id="coded-by"
          >Open-source code</a
        >
        by Oleksa Sapielnikova
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="src/js.js"></script>
  </body>
</html>
